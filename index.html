<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAPS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS  -->
    <link rel="stylesheet" href="./styles.css">

    <title>Leandro Troncoso</title>
</head>

<body>
    <div class="container mt-3">
        <h3 class="text-center">Ejemplo Formulario</h3>
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombreProducto">
            </div>

            <div class="mb-3">
                <label class="form-label">Precio Compra</label>
                <input type="number" class="form-control" id="inputPrecioCompra">
            </div>

            <div class="mb-3">
                <label class="form-label">Precio Venta </label>
                <input type="number" class="form-control" id="inputPrecioVenta">
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputCantidad">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <div>
            <p id="totalCompra">Precio total compra: <span></span></p>
            <p id="totalVenta">Precio total venta: <span></span></p>
            <p id="totalGanancia">Ganancia total: <span></span></p>
        </div>
        <table id="tabla-productos" class="table table-striped table-hover">
            <thead>
            <tr>
                <td>Nombre</td>
                <td>Precio compra</td>
                <td>Precio venta</td>
                <td>Cantidad</td>
            </tr>
            </th>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
